<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>

<body>
    <header class="parallax">
        <div id="logo">
            <a href="index.html"><img src="img/rivne-logo.jpg" alt="Logo"/></a>

        <nav>
            <ul>
                <li><a href="index.html">На головну</a></li>

    <main class="parallax">
        <h3>Наші контакти</h3>
        <div class="contacts">
            <form method="GET" action="index.html">
                <h4>Напишіть нам лист</h3>
                <label>
                    Вкажіть своє ім’я
                    <br>
                    <input type="text" name="name"/>    
                    <br>
                </label>
                <label>
                    Вкажіть свою пошту
                    <br>
                    <input type="email" name="email"/>    
                    <br>
                </label>
                <label>
                    Ваше повідомлення
                    <br>
                    <input type="textarea" name="message"/>
                    <br>
                </label>
                <input type="submit" value="Відправити"/>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3462943.4870785973!2d26.216593564938215!3d49.747723535372835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x472f4c438da51c11%3A0x101068488f64020!2z0KDQvtCy0LXQvdGB0LrQsNGPINC-0LHQu9Cw0YHRgtGM!5e0!3m2!1sru!2sua!4v1494684450596"></iframe>
